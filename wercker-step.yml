name: email-notify
version: 0.0.2
description: Send an email message
keywords:
  - notification
  - email
properties:
  from:
    type: string
    required: true
  to:
    type: string
    required: true
  failed-subject:
    type: string
  passed-subject:
    type: string
  failed-body:
    type: string
  passed-body:
    type: string
  username:
    type: string
    required: true
  password:
    type: string
    required: true
  host:
    type: string
    required: true
  on:
    type: string
    default: always
